<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim Kami - GoTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { --primary: #FF5733; --text-dark: #2D3436; }
        body { font-family: 'Fredoka', sans-serif; color: var(--text-dark); background-color: #f8fafc; }
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        
        .team-card { transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .team-card:hover { transform: translateY(-15px); }
        
        .blob-shape { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }
    </style>
</head>
<body class="pb-20">

    <nav class="fixed w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto bg-white/90 backdrop-blur-md rounded-full px-8 py-3 flex justify-between items-center shadow-md border border-white/50">
            <a href="index.html" class="flex items-center gap-2 font-bold text-xl uppercase tracking-tighter">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white"><i data-lucide="palmtree" class="w-5 h-5"></i></div>
                <span>GO!<span class="text-primary">TRAVEL</span></span>
            </a>
            <div class="hidden md:flex gap-8 font-semibold text-slate-500 text-sm">
                <a href="index.html" class="hover:text-primary transition">Beranda</a>
                <a href="katalog.html" class="hover:text-primary transition">Paket Tour</a>
                <a href="tim.html" class="text-primary">Tim Kami</a>
                <a href="gallery.html" class="hover:text-primary transition">Gallery</a>
            </div>
            <a href="https://wa.me/628123456789" class="bg-slate-900 text-white px-6 py-2.5 rounded-full text-xs font-bold hover:bg-primary transition shadow-lg">Chat CS</a>
        </div>
    </nav>

    <section class="pt-44 pb-20 px-6 bg-gradient-to-b from-orange-50 to-f8fafc overflow-hidden text-center">
        <div class="max-w-4xl mx-auto relative">
            <h1 class="text-5xl md:text-6xl font-bold mb-6 tracking-tight">Kenali <span class="text-primary">Keluarga</span> Kami</h1>
            <p class="text-lg text-slate-500 leading-relaxed max-w-2xl mx-auto">Dibalik setiap perjalanan yang berkesan, ada tim hebat yang bekerja sepenuh hati untuk kenyamanan Anda.</p>
        </div>
    </section>

    <section class="py-12 px-6 max-w-7xl mx-auto">
        <div id="team-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
            <div class="col-span-full text-center py-20">
                <div class="inline-block w-8 h-8 border-4 border-slate-200 border-t-primary rounded-full animate-spin"></div>
                <p class="mt-4 text-slate-400 font-medium">Memanggil tim hebat kami...</p>
            </div>
        </div>
    </section>

    <footer class="bg-slate-900 text-white pt-20 pb-10 px-6 mt-20">
        <div class="max-w-7xl mx-auto text-center border-t border-slate-800 pt-10">
            <p class="text-slate-500 text-sm">&copy; 2024 GoTravel Team. Seluruh Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <script>
        // MASUKKAN URL SCRIPT ANDA DI SINI
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfBQUIIfKjIbRQLSyH8zKIA9hhIEvf85GKTgtPcGttz_bnzEMpgUcxd4ej1LVQGLOyPQ/exec"; 

        async function initTeam() {
            try {
                // Mengambil data tim menggunakan action 'getTeam' yang ada di GScript baru
                const res = await fetch(SCRIPT_URL + "?action=getTeam");
                const data = await res.json();
                
                renderTeam(data);
            } catch (e) {
                console.error("Gagal memuat tim:", e);
                document.getElementById('team-list').innerHTML = `
                    <p class="col-span-full text-center py-10 text-red-400 font-bold">Gagal memuat data tim. Pastikan koneksi aman.</p>
                `;
            }
        }

        function renderTeam(data) {
            const container = document.getElementById('team-list');

            if(!data || data.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center py-10 text-slate-400 font-bold">Belum ada anggota tim yang terdaftar di database.</p>`;
                return;
            }

            container.innerHTML = data.map(member => `
                <div class="team-card bg-white p-8 rounded-[3.5rem] shadow-sm border border-slate-50 text-center flex flex-col items-center group hover:shadow-xl">
                    <div class="w-44 h-44 rounded-[2.5rem] overflow-hidden mb-6 border-4 border-white shadow-md p-1 bg-slate-50">
                        <img src="${member.foto || 'https://via.placeholder.com/200'}" 
                             class="w-full h-full object-cover rounded-[2.2rem] group-hover:scale-110 transition-transform duration-500">
                    </div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-1">${member.nama}</h3>
                    <p class="text-primary font-bold text-xs uppercase tracking-widest">${member.jabatan}</p>
                    
                    <div class="flex gap-4 mt-6 opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 hover:bg-primary hover:text-white cursor-pointer transition-colors">
                            <i data-lucide="instagram" class="w-4 h-4"></i>
                        </div>
                        <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 hover:bg-primary hover:text-white cursor-pointer transition-colors">
                            <i data-lucide="mail" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        window.onload = initTeam;
    </script>
</body>
</html>
